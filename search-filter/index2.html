<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<input type="text" id="myText" onkeyup="myFunc()">

<table id="mylist">
    <tr>
        <td>Apple</td>
        <td>Banana</td>
        <td>cake</td>
        <td>something</td>
    </tr>
    <tr>
        <td>air</td>
        <td>water</td>
        <td>fire</td>
        <td>something</td>
    </tr>
    <tr>
        <td>netflix</td>
        <td>prime</td>
        <td>hotstar</td>
        <td>sunxt</td>
    </tr>
    
</table>

<script>

    function myFunc(){
    var input = document.getElementById('myText');
    var filter = input.value.toUpperCase().split(" ");
    var table = document.getElementById('mylist');
    var tr = table.getElementsByTagName('tr');
    var i;
  
        for(i = 0; i<tr.length; i++){
            for(var f = 0; f < filter.length; f++) {
            
                if (tr[i].innerHTML.toUpperCase().indexOf(filter[f]) > -1 ) {    
                    tr[i].style.display = '';
                    break;
                } else {
                    tr[i].style.display = 'none';
                }
             
            }      
        }
    }
</script>
<!-- <script src="obj_pract.js"></script> -->
</body>
</html>
